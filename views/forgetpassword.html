<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOrget Password</title>
</head>
<body>
    <form>
        Email: <input type="email" id="email">
        <button type="submit" id="sbtbtn">Send Email</button>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
<script>
    const sbtbtn = document.getElementById('sbtbtn');
   
    sbtbtn.addEventListener('click', async(e) => {
        try{
        e.preventDefault();
        const email = document.getElementById('email').value;
        console.log(email);
        const res = await axios.post('http://localhost:3000/password/forgotpassword',{email:email});
        console.log(res.data);
        }
        catch(err){
            console.log(err);
        }
    })
</script>
</html>
